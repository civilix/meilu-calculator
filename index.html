<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>收益计算器</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8f8f8;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 400px;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }

    input[type="number"],
    select {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    .currency-selector {
      margin-bottom: 5px;
      text-align: right;
    }

    .currency-button {
      padding: 5px 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
      background-color: #eee;
    }

    .currency-button.active {
      background-color: #ddd;
    }

    .result {
      margin-top: 20px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>收益计算器</h1>
    <div class="form-group">
       <div class="currency-selector">
        <button class="currency-button active" id="cnyButton" onclick="setCurrency('CNY')">CNY</button>
        <button class="currency-button" id="jpyButton" onclick="setCurrency('JPY')">JPY</button>
      </div>
      <label for="purchasePrice">购入价格:</label>
      <input type="number" id="purchasePrice" name="purchasePrice" required oninput="calculate()">
    </div>
    <div class="form-group">
      <label for="sellingPrice">出品价格:</label>
      <input type="number" id="sellingPrice" name="sellingPrice" required oninput="calculate()">
    </div>
    <div class="form-group">
      <label for="shippingMethod">发货方式:</label>
      <select id="shippingMethod" name="shippingMethod" onchange="calculate()">
        <option value="mini">ゆうパケットポストmini(180円)</option>
        <option value="plus">ゆうパケットポストプラス(520円)</option>
        <option value="express">宅配便(730円)</option>
      </select>
    </div>
    <div class="result" id="result" style="display:none;">
      <p>收益: <span id="profit"></span>円</p>
      <p>利润率: <span id="profitMargin"></span>%</p>
    </div>
  </div>

  <script>
    let currentCurrency = 'CNY';
    let exchangeRate = 1;

    async function fetchExchangeRate() {
      try {
        const response = await fetch('https://api.exchangerate-api.com/v4/latest/CNY');
        const data = await response.json();
        exchangeRate = data.rates.JPY;
      } catch (error) {
        console.error('获取汇率失败:', error);
        exchangeRate = 14.68; // 设置一个默认值
      }
      calculate();
    }

    function setCurrency(currency) {
      currentCurrency = currency;
      document.getElementById('cnyButton').classList.remove('active');
      document.getElementById('jpyButton').classList.remove('active');

      if (currency === 'CNY') {
        document.getElementById('cnyButton').classList.add('active');
        fetchExchangeRate();
      } else {
        document.getElementById('jpyButton').classList.add('active');
        exchangeRate = 1;
        calculate();
      }
    }

    function calculate() {
      let purchasePrice = parseFloat(document.getElementById("purchasePrice").value);
      const sellingPrice = parseFloat(document.getElementById("sellingPrice").value);
      const shippingMethod = document.getElementById("shippingMethod").value;
      let shippingCost = 0;

      if (isNaN(purchasePrice) || isNaN(sellingPrice)) {
        document.getElementById("result").style.display = "none";
        return;
      }
      if (currentCurrency === 'CNY') {
           purchasePrice = purchasePrice * exchangeRate;
      }

      switch (shippingMethod) {
        case "mini":
          shippingCost = 180;
          break;
        case "plus":
          shippingCost = 520;
          break;
        case "express":
          shippingCost = 730;
          break;
        default:
          shippingCost = 0;
      }

      const revenue = sellingPrice * 0.9 - shippingCost;
      const profit = revenue - purchasePrice;
      const profitMargin = (profit / purchasePrice) * 100;

      document.getElementById("profit").textContent = profit.toFixed(0);
      document.getElementById("profitMargin").textContent = profitMargin.toFixed(0);
      document.getElementById("result").style.display = "block";
    }

    fetchExchangeRate();
  </script>
</body>
</html>
